<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator</title>
</head>
<body>
   <h1>Loan Payment Calculator</h1>
    <form>
        Loan Amount: <input type="number" id="loanAmount" required><br>
        Interest Rate (%): <input type="number" id="interestRate" step="0.01" required><br>
        Loan Term (years): <input type="number" id="loanTerm" required><br>
        <button type="button" onclick="calculateLoan()">Calculate</button><br>
        Monthly Payment: <span id="monthlyPayment"></span>
    </form>

    <script>
        function calculateLoan() {
            var loanAmount = document.getElementById('loanAmount').value;
            var interestRate = document.getElementById('interestRate').value / 100 / 12;
            var loanTerm = document.getElementById('loanTerm').value * 12;

            var monthlyPayment = (loanAmount * interestRate) / (1 - Math.pow(1 + interestRate, -loanTerm));

            document.getElementById('monthlyPayment').innerText = '$' + monthlyPayment.toFixed(2);
        }
    </script>
</body>
</html>
